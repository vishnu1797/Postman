<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="prism.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    #responsePre{
      height: 500px;
    }
  </style>
  <title>Postman</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Postman
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="container my-3 text-center">
    <!-- <h1>Welcome to Postmaster</h1> -->
    <h1>Welcome to Postmaster by Vishnu</h1>
    <hr>
  </div>

  <div class="container my-3">
    <!-- Adding a url section in which user enters a url -->
    <div class="mb-3 row">
      <label for="url" class="col-sm-2 col-form-label"><b>URL</b></label>
      <div class="col-sm-10">
        <input type="textarea" class="form-control" id="url" placeholder="Enter a url to hit a request">
      </div>
    </div><br>

    <!-- Adding a radio button for request type to select post or get       -->
    <!-- Request type box -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0"><b>Request Type</b></legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET">
            <label class="form-check-label" for="get">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>

        </div>
      </div>
    </fieldset><br>

    <!-- Option for selecting content type by the user -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0"><b>Content Type</b></legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json">
            <label class="form-check-label" for="jsonRadio">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="customParameters">
            <label class="form-check-label" for="paramsRadio">
              Custom Parameters
            </label>
          </div>

        </div>
      </div>
    </fieldset><br>

    <!-- Parameter Box - This will hide when use click on json radio in the content type-->
    <div class="row g-3" id="parametersValues">
      <label for="textArea" class="col-sm-2 col-form-label"><b>Enter Parameter 1</b></label>
      <div class="col-md-4">
        <input type="text" id="parameterKey" class="form-control" placeholder="Enter Parameter 1 key">
      </div>
      <div class="col-md-4">
        <input type="text" id="parameterValue" class="form-control" placeholder="Enter Parameter 1 value">
      </div>
      <button id="addParam" class="btn btn-primary col-md-1">+</button>
      <div id="addParams" class="deleteParams"></div>
    </div>

    <!-- Json Request box - This will hide on clicking parameters option in content type -->
    <div class="my-3" id="requestJsonBox">
      <div class="form-group row">
        <label for="requestJsonText" class="col-sm-2 col-form-label"><b>Enter json request</b></label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
        </div>
      </div>
    </div>

    <!-- Submit button which will trigger fetch api -->
    <div class="form-group row text-center">
      <div class="col-sm-10">
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <!-- And our output will appear here means the response of our requested url -->
    <div class="my-3" id="responseJsonBox">
      <div class="form-group row">
        <label for="responseJsonText" class="col-sm-2 col-form-label "><b>Our requested url response</b></label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" id="responseJsonText" rows="3"></textarea> -->
          <pre id="responsePre" class="language-javascript">
            <code id="responsePrism" class="language-javascript"></code>
          </pre>
        </div>
      </div>
    </div>



  </div>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
<script src="index.js"></script>
<script src="prism.js"></script>
</html>
